<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">

    <head>
        <meta charset="utf-8"/>
        <title>Neeraj's Coffee Store</title>
        <script src="~/Scripts/jquery.min.js"></script>
        <link href="styles/layout.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>

        <header>
            <div>
                <a class="headerlogo"
                   href="index.html">
                    <img src="images/coffee-shop-220225_640.jpg">
                </a>
                <span id="headername">Neeraj's Coffee Store</span>
                <input type="search" class="searchbox" placeholder="Search our store"/>
            </div>
            <nav class="backgroundgradient">
                <ul>
                    <li><a class="navlink" href="index.html">Home</a></li>
                    <li><a class="navlink" href="blog.html">Blog</a></li>
                    <li><a class="navlink" href="allcoffees.html">Our Coffees</a></li>
                    <li><a class="navlink" href="accessories">Accessories</a></li>
                    <li><a class="navlink" href="gifts.html">Gifts</a></li>
                    <li><a class="navlink" href="findus.html">Find us</a></li>
                    <li><a class="navlink" href="checkout.html">Checkout</a></li>
                </ul>
            </nav>
        </header>

        <div id="welcomeimage">
            <img src="images/cup_of_coffee_198136.jpg" height="500px" width="500px"/>
        </div>
        <div id="coffeeofthemonth">
            <img src="images/cup_of_coffee_184110.jpg"/>
        </div>

        <section class="coffeedetails">
            <header class="blockheader">
                <span>Checkout</span>
            </header>
            <form id="mainForm" action="#" method="post">
                <fieldset class="box">
                    <legend>Your details</legend>
                    <div>
                        <p>
                            <label class="textlabel" for="firstNameInput">First Name</label>
                            <input id="firstNameInput" name="FirstName" type="text" required="required" autofocus="autofocus"
                                   class="textinput" maxlength="30"/>
                        </p>

                        <p>
                            <label class="textlabel" for="lastNameInput">Last Name</label>
                            <input id="lastNameInput" name="LastName" type="text" required="required"
                                   class="textinput" size="10" maxlength="50"/>
                        </p>

                        <p>
                            <label class="textlabel" for="emailInput">Email</label>
                            <input id="emailInput" name="Email" type="email" required="required"
                                   class="textinput"/>
                        </p>

                        <p>
                            <label class="textlabel" for="streetInput">Street</label>
                            <input id="streetInput" name="Street" type="text" required="required"
                                   class="textinput"/>
                        </p>

                        <p>
                            <label class="textlabel" for="numberInput">Number</label>
                            <input id="numberInput" name="Number" type="text" required="required"
                                   class="textinput"/>
                        </p>

                        <p>
                            <label class="textlabel" for="zipInput">ZIP code</label>
                            <input id="zipInput" name="Zip" type="text" required="required"
                                   class="textinput"/>
                        </p>

                        <p>
                            <label class="textlabel" for="cityInput">City</label>
                            <input id="cityInput" name="City" type="text" required="required"
                                   class="textinput"/>
                        </p>

                        <p>
                            <label class="textlabel" for="countryInput">Country</label>
                            <input id="countryInput" name="Country" type="text" required="required"
                                   class="textinput" pattern="[a-za-z] {3}"/>
                        </p>

                        <p>
                            <label class="textlabel" for="phoneInput">Phone number</label>
                            <input id="phoneInput" name="PhoneNumber" type="text" required="required"
                                   class="textinput"/>
                        </p>

                        <p>
                            <label class="textlabel" for="blogInput">Blog</label>
                            <input id="blogInput" name="Blog" type="url"
                                   class="textinput"/>
                        </p>

                        <p>
                            <label class="textlabel" for="remarkInput">Remarks</label>
                            <input id="remarkInput" name="Remark" type="text"
                                   class="textinput"/>
                        </p>

                    </div>
                </fieldset>
            </br>

                <fieldset  class="box">
                    <legend>Your Order</legend>
                    <p>
                        <label class="textlabel" for="deliveryDateInput">Requested delivery date</label>
                        <input id="deliveryDateInput" name="BirthDate" class="textinput" type="date"/>
                    </p>

                    <p>
                        <label class="textlabel" for="colorInput">Wrapping paper color</label>
                        <input id="colorInput" name="Color" class="textinput" type="color"/>
                    </p>

                    <p>
                        <label class="textlabel" for="bowInput">How many bows on the package?</label>
                        <input id="bowInput" name="Bows" class="textinput" type="number" min="1" max="10"/>
                    </p>
                </fieldset>

                <input type="submit" class="submitbutton" value="Place order" />
            </form>
        </section>
    </body>
</html>
